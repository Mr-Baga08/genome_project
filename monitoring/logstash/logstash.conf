# Logging Configuration
# monitoring/logstash/logstash.conf
input {
  beats {
    port => 5044
  }
  
  file {
    path => "/var/log/apps/backend/*.log"
    type => "backend"
    codec => json
  }
  
  file {
    path => "/var/log/nginx/*.log"
    type => "nginx"
  }
}

filter {
  if [type] == "backend" {
    json {
      source => "message"
    }
    
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }
  
  if [type] == "nginx" {
    grok {
      match => { "message" => "%{NGINXACCESS}" }
    }
    
    date {
      match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "ugene-logs-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}